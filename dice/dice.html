<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elm based Dice roller</title>
    <script src="dice.js"></script>
  </head>
  <body>
    <h1>Let's play Dice!</h1>
    <div id="myelement"></div>
    <script type="text/javascript">
      var app = Elm.Main.init({ node: document.getElementById("myelement") });
      if (document.getElementById("myelement"))
      {
        document.getElementById("myelement").innerText = 'This is a headless program, meaning there is nothing to show here.\n\nI started the program anyway though, and you can access it as `app` in the developer console.';
      }
    </script>
  </body>
</html>
